<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div id="main">
        <h1 class="heading1">Build A Quiz App With JavaScript</h1>
        <div id="box">
            <h2 id="quesBox">This is an dumy question</h2>
            <div class="row">
                <input class="options" id="option1" value="a" type="radio" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" value="b" type="radio" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" value="c" type="radio" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" value="d" type="radio" name="option">
                <label for="option4">Option 4</label>
            </div>
            <div class="buttons">
                <button class="btn" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
